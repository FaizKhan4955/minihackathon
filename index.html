<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="body">

    <div class="navbar ">
        <h5>Personal Blogging App</h5>
        <div>
            <h5 id="welcome" style="display: none;float: right;">Welcome</h5>
        
        </div>
        <span>
            <a id="anchor" style="cursor: pointer;color: white;">Login</a>
            <a id="siganchor" style="cursor: pointer;color: white;">signup</a>
            <a id="Loganchor" style="cursor: pointer;color: white; display: none;">Logout</a>


        </span>
    </div>


    <div class="container sigmain" id="sigmain">
        <div class="card" style="width: 18rem;">
            <form>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><input type="text" placeholder="First Name" id="Firstname" required />
                    </li>
                    <li class="list-group-item"><input type="text" placeholder="Last Name" id="Lastname" required />
                    </li>
                    <li class="list-group-item"><input type="email" placeholder="Email" id="Signin_email" required />
                    </li>
                    <li class=" list-group-item"><input type="password" placeholder="Password" id="Signin_password"
                            required /></li>
                    <li class="list-group-item"><input type="password" placeholder="Retype Password" id="retyp"
                            required /></li>
                    <li class="list-group-item"><button type="submit" class="btn btn-primary" id="sign_btn">Sign
                            up</button></li>
                </ul>
            </form>
        </div>
    </div>

    <div class="container logmain" style="display: none;" id="logmain">
        <div class="card " style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="email" placeholder="Email" id="log_email"></li>
                <li class=" list-group-item"><input type="password" placeholder="Password" id="log_pass"></li>
                <li class="list-group-item"><button type="button" class="btn btn-primary" id="lgnbtn">Log in</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="container postpub_ctn" style="display: none;" id="DashBoard">
        <h1>DashBoard</h1>

        <div class="postpub ">
            <form id="post_form">
                <div>
                    <input type="text" class="testinp" id="post_title">
                </div>
                <br>
                <div>
                    <input type="text" class="testinp1" id="post_desc">
                </div>
                <br>
                <div>
                    <button class="btn btn-primary bot" type="submit" id="submit_post">Submit Post</button>

                </div>
            </form>
        </div>
    </div>


    <div class="container" style="display: none;" id="bloger">
        <h1>Blogs</h1>

        <div class="blogContainer" id="post_container"></div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
